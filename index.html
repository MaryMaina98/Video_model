<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            Custom Video
        </title>
        <script src="https://kit.fontawesome.com/6c4d131eab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="progress.css"> -->
    </head>
    <body>
        <h1>Custom Video Player</h1>
        <video src="video/animation.mp4" id="video" class="screen" 
        
         <!--  "images\darya-tryfanava-DRgRSVdJEzU-unsplash.jpg" -->
        </video>
     <div class="controls">
         <button class="btn" id="play">
             <i class="fa fa-play "></i>
         </button>
         <button class="btn" id="stop">
          <i class="fa fa-stop "></i>
         </button>
         <input
         type="range"
         id="progress"
         class="progress"
         min="0"
         max="100"
         step="0.1"
         value="0"
         />
         <span class="timestamp" id="timestamp">
             00.00
         </span>
     </div>
     
        <script src="main.js"></script>
    </body>
</html>
